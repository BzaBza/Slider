<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="sliderStyle.css">
</head>
<body>
<div class="slider">
    <div class="mainImage">
        <img src="img/img1.jpg" alt="image">
    </div>
    <div class="bottomImages">
        <ul class="BySideImages">
            <li><img src="img/img2.jpg" alt="image"></li>
            <li><img src="img/img3.jpg" alt="image"></li>
            <li><img src="img/img4.jpg" alt="image"></li>
        </ul>
    </div>
</div>
<br>
<button id="left"> < </button>
<button id="right"> > </button>
<br>
<div class="controlPanel">
    <input type="text" placeholder="image url" id="urlInput">
    <button class="addImg">|||</button>
</div>
<script src="sliderScript.js"></script>
</body>
</html>
